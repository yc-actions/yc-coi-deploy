pull_request_rules:

  - name: Automatically approve and merge Dependabot PRs
    conditions:
      - base=main
      - author=dependabot[bot]
      - check-success=check-dist
      - check-success=test
      - -title~=(WIP|wip)
      - -label~=(blocked|do-not-merge)
      - -merged
      - -closed
    actions:
      review:
        type: APPROVE
      merge:
        method: squash

